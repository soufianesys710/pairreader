name: CI

env:
  PROJECT_ID: "soufianesys"
  GAR_LOCATION: "europe-southwest1"
  REPOSITORY: "pairreader"
  SERVICE_NAME_BASE: "pairreader-service"

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - 'main'

jobs:
  env-vars:
    name: Extract env vars
    runs-on: ubuntu-latest
    outputs:
      PAIRREADER_VERSION: ${{ steps.extract-versions.outputs.PAIRREADER_VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Extract pairreader version
        id: extract-versions
        run: |
          PAIRREADER_VERSION=$(grep -m 1 '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "PAIRREADER_VERSION = $PAIRREADER_VERSION"
          echo "PAIRREADER_VERSION=$PAIRREADER_VERSION" >> $GITHUB_OUTPUT

  pre-commit:
    name: Pre-commit
    needs: env-vars
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: |
          uv sync --only-group pre-commit
          uv tree --only-group pre-commit

      - name: run pre-commit
        run: uv run --no-sync pre-commit run --all-files

  pytest:
    name: Unit tests
    needs:
      - env-vars
      - pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --group test

      - name: Run unit tests
        run: uv run pytest -m unit -v

  build-and-deploy-dev:
    name: Build and Deploy to Dev
    runs-on: ubuntu-latest
    needs: pytest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        run: |
          IMAGE_TAG="${{ env.GAR_LOCATION}}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY}}/${{ env.SERVICE_NAME_BASE }}-dev:${{ github.sha }}"
          docker build -t $IMAGE_TAG .
          gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev
          docker push $IMAGE_TAG

      - name: Deploy to Cloud Run (Dev)
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: '${{ env.SERVICE_NAME_BASE }}-dev'
          region: '${{ env.GAR_LOCATION }}'
          image: '${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME_BASE }}-dev:${{ github.sha }}'
          flags: "--service-account pairreader-runtime-sa@soufianesys.iam.gserviceaccount.com --allow-unauthenticated"
